<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="de.springframework.springpetclinic.model.Owner"*/-->
<h1>Owners</h1>
<p>List of owners</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">Marcus</td>
        <td th:text="${owner.getLastName()}">LastName</td>
    </tr>
    </tbody>

</table>
</body>

</html>
