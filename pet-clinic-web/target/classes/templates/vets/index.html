<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet list Page</title>
</head>
<!--/*@thymesVar id="vet" type="de.springframework.springpetclinic.model.Vet"*/-->

<body>
<h1>Vets</h1>
<p th:text="'List of vets'">Vets list</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">First N ame</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">Id</td>
        <td th:text="${vet.getFirstName()}">FirstName</td>
        <td th:text="${vet.getLastName()}">LastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
